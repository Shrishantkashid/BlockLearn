[build]
  command = "npm run build"
  publish = "frontend/dist"

[[redirects]]
  from = "/api/*"
  to = "https://blocklearn-backend.herokuapp.com/api/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  publish = "frontend/dist"
